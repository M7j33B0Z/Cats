<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cats-Contact</title>
</head>
<body>
    <header>
        <h1>Contact</h1>
    </header>
    <nav>
        <ul>
            <li><a href= "index.html">Home</a></li>
            <li><a href= "about.html">About Cats</a></li>
            <li><a href= "gallery.html">Gallery</a></li>
            <li><a href= "contact.html">Contact</a></li>
        </ul>
    </nav>
    <main>
        <section>
            <h2>Join the eNewslestter!</h2>
            <form> 
               <label for="fullName">Full Name</label><br>
               <input type="text" id="fullName" name="fullName" required><br>

               <label for="email">Email Address</label><br>
               <input type="email" id="email" name="email" required><br>

               <label for="comments">Comments</label><br>
               <textarea id="comments" name="comments" rows="4" cols="25"></textarea><br>

               <fieldset>
                <legend>How did you find us?</legend>
                <label for="friend">A friend<input name="findUs" type="radio" id="friend" value="friend">
                <label for="instagram">Instagram<input name="findUs" type="radio" id="instagram" value="instagram">
               </fieldset>

               <fieldset>
                <legend>What kind of cat(s) do you have?</legend>
                <label for="tabby">Tabby<input name="cats" type="checkbox" id="tabby" value="tabby">
                <label for="tortoiseshell">Tortoiseshell<input name="cats" type="checkbox" id="tortoiseshell" value="tortoiseshell">
                <label for="calico">Calico<input name="cats" type="checkbox" id="calico" value="calico">
                <label for="maineCoon">Maine Coon<input name="cats" type="checkbox" id="maineCoon" value="maineCoon">
               </fieldset>
               
                             
            </form>
        </section>
    </main>
    <footer>
        <small>&copy; 2026 Athena O'Brien</small>
    </footer>
</body>
</html>
